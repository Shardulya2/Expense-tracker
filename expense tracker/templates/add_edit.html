{% extends "base.html" %}
{% block content %}
<div class="bg-white p-6 rounded shadow">
  <h2 class="text-xl font-bold mb-4">
    {{ 'Edit Expense' if expense else 'Add Expense' }}
  </h2>

  <form method="post" class="space-y-4">
    <div>
      <label class="block">Date:</label>
      <input type="date" name="date" class="border border-gray-300 p-2 rounded w-full"
             value="{{ expense.date if expense else '' }}" required>
    </div>
    <div>
      <label class="block">Category:</label>
      <input type="text" name="category" class="border border-gray-300 p-2 rounded w-full"
             value="{{ expense.category if expense else '' }}" required>
    </div>
    <div>
      <label class="block">Description:</label>
      <input type="text" name="description" class="border border-gray-300 p-2 rounded w-full"
             value="{{ expense.description if expense else '' }}">
    </div>
    <div>
      <label class="block">Amount ($):</label>
      <input type="number" step="0.01" name="amount" class="border border-gray-300 p-2 rounded w-full"
             value="{{ expense.amount if expense else '' }}" required>
    </div>
    <div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        {{ 'Update' if expense else 'Save' }}
      </button>
    </div>
  </form>
</div>
{% endblock %}
